<style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 8vw;
      position: sticky;
      top: 0;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #1f2937;
      z-index: 10;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.05em;
      font-size: 1.1rem;
    }

    nav a {
      text-decoration: none;
      color: #9ca3af;
      margin-left: 1.5rem;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #e5e7eb;
    }

    nav a.active {
      color: #facc15;
    }

    .hero {
      padding: 5rem 8vw 3rem;
      max-width: 900px;
    }

    .hero h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
    }

    .hero h2 {
      font-weight: 400;
      color: #9ca3af;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .pill {
      border-radius: 999px;
      padding: 0.25rem 0.9rem;
      border: 1px solid #1f2937;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    section {
      padding: 0 8vw 3rem;
      max-width: 900px;
    }

    h3 {
      font-size: 1.4rem;
      margin-bottom: 0.75rem;
    }

    .card {
      border-radius: 0.9rem;
      border: 1px solid #1f2937;
      padding: 1.2rem 1.3rem;
      background: #020617;
      margin-bottom: 1rem;
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .card-subtitle {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 0.75rem;
    }

    .tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.4rem;
    }

    .tag {
      font-size: 0.75rem;
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #1f2937;
      color: #9ca3af;
    }

    .music-note {
      font-size: 0.9rem;
      color: #a5b4fc;
    }

    footer {
      text-align: center;
      padding: 2rem 0 3rem;
      font-size: 0.8rem;
      color: #6b7280;
    }

    a.inline-link {
      color: #a5b4fc;
      text-decoration: none;
    }

    a.inline-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header {
        padding: 0.9rem 5vw;
      }
      .hero, section {
        padding-left: 5vw;
        padding-right: 5vw;
      }
      nav a {
        margin-left: 0.8rem;
        font-size: 0.85rem;
      }
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Ani S</div>
    <nav>

  <main>

    </section>

    <section>
      <p style="color:#9ca3af;">Your projects will go here once we format them.</p>
    </section>
  </main>
