      font-weight: 400;
      color: #9ca3af;
      margin-top: 0;
    }

    section {
      padding: 0 8vw 3rem;
      max-width: 900px;
    }

    .card {
      border-radius: 0.9rem;
      border: 1px solid #1f2937;
      padding: 1.2rem 1.3rem;
      background: #020617;
      margin-bottom: 1rem;
    }

    .card-title {

    .card-subtitle {
      font-size: 0.9rem;
